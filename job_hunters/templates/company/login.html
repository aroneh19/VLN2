{% extends 'base.html' %}

{% block title %}Company Login{% endblock %}

{% block content %}

<h1>Welcome back!</h1>
<h1>Login and reconnect with your career goals.</h1>

<form action="{% url 'company_login' %}" method="post">
  {% csrf_token %}
  <div class="ssn">
    <input type="text" name="ssn" placeholder="Social security number" />
  </div>

  <div class="password">
    <input type="password" name="password" placeholder="Password" />
  </div>

  <div class="btn">
    <button type="submit">Log in</button>
  </div>

  <p>Don't have an account yet? <br><a href="{% url 'company_register' %}">Sign up</a></p>
</form>

{% endblock %}
