{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/jobs.css' %}">
<body>
    <h1>Company Job Listings</h1>
    <div class="job-container">
        {% for job in jobs %}
            <div class="job">
                <form id="myform" action="{% url 'company_listings' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="job_id" value="{{ job.jid }}">
                    <a href="#" id="submitFormLink">
                        <div class="image-container">
                            <img src="{{ job.company.logo }}">
                        </div>
                        <div class="text-container">
                            <p id="title">{{ job.title }}</p>
                            <p id="company">-{{ job.company.user.first_name }}-</p>
                            <p id="due_date">{{ job.due_date }}</p>
                            <div class="svg-container">
                                <div class="location">
                                    <p>{{ job.location }}</p>
                                </div>
                                <div class="type">
                                    <p>{{ job.jobtype.type }}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </form>
            </div>
        {% endfor %}
        </div>
</body>
<script>
    document.getElementById("submitFormLink").addEventListener("click", (event)=> {
        event.preventDefault(); 
        document.getElementById("myform").submit();
    });
</script>

{% endblock %}
