{% extends 'base.html' %}
{% load static %}
{% block title %}Add Recommendation{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/add.css' %}">
<link rel="stylesheet" href="{% static 'css/checkbox.css' %}">

<div class="rec">
  <form action="{% url 'add_recommendation' %}" method="post">
    {% csrf_token %}

    <div class="input_name">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="input_email">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="input_phone">
      <label for="phone_number">Phone Number</label>
      <input type="tel" id="phone_number" name="phone_number" class="form-control" required>
    </div>

    <div class="input_role">
      <label for="role">Role</label>
      <input type="text" id="role" name="role" class="form-control" required>
    </div>

    <div class="input_contacted">
      <label for="may_be_contacted" class="form-check-label">May be Contacted</label>
      <input name="checkbox" type="checkbox" value="True" required>
    </div>
    
    <button type="submit" class="submit">Add</button>
  </form>
</div>
{% endblock %}
