{% extends 'base.html' %}
{% load static %}
{% block title %}Add Recommendation{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/add.css' %}">

<div class="rec">
  <form action="{% url 'add_recommendation' %}" method="post">
    {% csrf_token %}
    <div class="rec_name">
      <div class="label_name">
        <label class="name">Name</label>
      </div>
      <div class="input_name">
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
    </div>

    <div class="rec_email">
      <div class="label_email">
        <label class="email">Email</label>
      </div>
      <div class="input_email">
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
    </div>

    <div class="rec_phone">
      <div class="label_phone">
        <label class="phone_number">Phone Number</label>
      </div>
      <div class="input_phone">
        <input type="tel" id="phone_number" name="phone_number" class="form-control" required>
      </div>
    </div>

    <div class="rec_role">
      <div class="label_role">
        <label class="role">Role</label>
      </div>
      <div class="input_role">
        <input type="text" id="role" name="role" class="form-control" required>
      </div>
    </div>

    <div class="rec_contacted">
      <div class="label_contacted">
        <label class="may_be_contacted" class="form-check-label">May be Contacted</label>
      </div>
      <div class="input_contacted">
        <input type="checkbox" id="may_be_contacted" name="may_be_contacted" class="form-check-input">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
