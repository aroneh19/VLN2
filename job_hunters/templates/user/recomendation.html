{% extends 'base.html' %}
{% block title %}Add Recommendation{% endblock %}
{% block content %}
<form action="{% url 'add_recomendation' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="phone_number">Phone Number:</label>
    <input type="tel" id="phone_number" name="phone_number" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="role">Role:</label>
    <input type="text" id="role" name="role" class="form-control" required>
  </div>
  <div class="form-group">
    <input type="checkbox" id="may_be_contacted" name="may_be_contacted" class="form-check-input">
    <label for="may_be_contacted" class="form-check-label">May be Contacted</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
