{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<head>
    <br><title>Contact Form</title>
  </head>
  <body>
    <label for="Contact_info"> Contact information</label><br><br>
    <div class="Contact_Info">
        <label for="picture">Profile Picture</label><br>
        <img src="{{ user.picture }}" alt="Profile Picture" width="100" height="100"><br><br>
        <label for="name"><strong>First name</strong></label>
        <p id="name">{{ user.first_name }}</p>
        <label for="name"><strong>Last name</strong></label>
        <p id="name">{{ user.last_name }}</p>
        <label for="email">Email</label><br />
        <input
          type="text"
          id="email"
          name="email"
          value="{{ user.email }}"
        /><br /><br />
        <label for="phone">Phone Number</label><br />
        <input
          type="tel"
          id="phone"
          name="phone"
          value="{{ user.phone }}"
        /><br /><br />
        <label for="address">Street Name</label><br />
        <input
          type="text"
          id="street_name"
          name="street_name"
          value="{{ user.street_name }}"
        /><br /><br />
        <label for="address">House Number</label><br />
        <input
          type="text"
          id="house_number"
          name="house_number"
          value="{{ user.house_number }}"
          /><br /><br />
        <label for="dob"><strong>Date of birth</strong></label>
        <p id="dob"> {{ user.date_of_birth|date:'Y-m-d' }} </p>
        <label for="country">Country</label><br>
        <input
          type="text"
          id="country"
          name="country"
          value="{{ user.country }}"
        /><br /><br />
    </div>
    <div class="education box">
      <h2>Education</h2>
    </div>
    <div class="experience box">
      <h2>Experience</h2>
    </div>
  </div>
</div>

{% endblock %}
