{% extends 'base.html' %}
{%load static%}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<head>
    <br><title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
</head>
  <body>
    <label for="Contact_info"> Contact information</label><br><br>
    <div class="Contact_Info">
        <label for="picture">Profile Picture</label><br>
        <img src="{{ profile.picture }}" alt="Profile Picture" width="100" height="100"><br><br>

        <label for="email">Email</label><br />
        <input type="text" id="email" name="email" value="{{ profile.user.first_name }}" /><br /><br />

        <label for="email">Email</label><br />
        <input type="text" id="email" name="email" value="{{ profile.user.last_name }}" /><br /><br />

        <label for="email">Email</label><br />
        <input type="text" id="email" name="email" value="{{ profile.user.email }}" /><br /><br />

        <label for="phone">Phone Number</label><br />
        <input type="tel" id="phone" name="phone" value="{{ profile.phone }}" /><br /><br />
        
        <label for="address">Street Name</label><br />
        <input type="text" id="street_name" name="street_name" value="{{ profile.street_name }}" /><br /><br />
        
        <label for="address">House Number</label><br />
        <input type="text" id="house_number" name="house_number" value="{{ profile.house_number }}" /><br /><br />

        <label for="dob"><strong>Date of birth</strong></label>
        <p id="dob"> {{ profile.date_of_birth|date:'Y-m-d' }} </p>

        <label for="country">Country</label><br>
        <input type="text" id="country" name="country" value="{{ profile.country }}" /><br /><br />
    </div>
    <div class="experience box">
      <h2>Experience</h2>
    </div>
  </div>
</div>

{% endblock %}
